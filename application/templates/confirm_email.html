{% extends "base.html" %}

{% block title %}Forgotten password{% endblock %}

{% block content %}
<div class="row top70">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8 well"> <!--style="background-color: rgb(255,255,255);"-->
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <form class="form" action="{{url_for('reset')}}" method="POST" role="form">
                           {{ form.hidden_tag() }}
                        <div class="heading">
                            <h3 class="form-heading">Enter your email</h4>
                        </div>
                        <div class = 'row col-xs-8'>
                            <div class="form-group {% if form.email.errors %} has-error {% endif %}">
                                {{form.email(placeholder="Username", class="form-control")}}
                                <p class="help-block" style="color:red">{{ form.email.errors[0] }}</p>
                            </div>
                        </div>

                        <div class = 'form-inline row col-xs-6'>
                            <button id="login-button" type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                </div>

                <div class="col-sm-2">
                </div>
            </div>
        </div><!--/container-->
    </div>
    <div class="col-sm-2">
    </div>
</div>

{% endblock %}
